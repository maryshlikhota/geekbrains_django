<ul class="pagination">
    {% if page.has_previous %}
    <li class="pagination_item pagination__link_prev pagination_item_arrow">
        <a href="?page={{ page.previous_page_number }}">
            <span class="icon-arrow-left"></span>
        </a>
    </li>
    {% endif %}

    {% for num in page.paginator.page_range %}
    <li class="pagination_item pagination__link_page {% if page.number == num %}current{% endif %}">
        <a href="?page={{ num }}">
            {{ num }}
        </a>
    </li>
    {% endfor %}

    {% if page.has_next %}
    <li class="pagination_item pagination__link_next pagination_item_arrow">
        <a href="?page={{ page.next_page_number }}">
            <span class="icon-arrow-right"></span>
        </a>
    </li>
    {% endif %}
</ul>
